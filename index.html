<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Lover's Hub</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .box { border: 1px solid #ccc; border-radius: 5px; padding: 20px; margin: 10px; width: 300px; }
        img { max-width: 100%; height: auto; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Dog Lover's Hub</h1>
    <div class="container">
        <div class="box" id="randomImage">
            <h2>Random Dog Image</h2>
            <img id="dogImage" src="" alt="Random Dog">
        </div>
        <div class="box" id="breedInfo">
            <h2>Dog Breed Information</h2>
            <p id="breedName"></p>
            <p id="breedInfoText"></p>
        </div>
        <div class="box" id="dogFact">
            <h2>Dog Fact</h2>
            <p id="factText"></p>
        </div>
        <div class="box" id="dogName">
            <h2>Dog Name Generator</h2>
            <p id="dogNameText"></p>
        </div>
        <div class="box" id="dogJoke">
            <h2>Dog Joke of the Day</h2>
            <p id="jokeText"></p>
        </div>
        <div class="box" id="dogHealthTip">
            <h2>Dog Health Tip</h2>
            <p id="healthTipText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
